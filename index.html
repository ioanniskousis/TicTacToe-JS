<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="resources/images/grid.png"/>
  <link rel="stylesheet" href="resources/stylesheets/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header class="">
    
    <div class="header-caption">
      Tic-Tac-Toe
    </div>
  </header>
  <main id="main">
    <div id="grid-div" class="grid-div">
      <div class="grid-cell one">

      </div>
      <div class="grid-cell two">
        <img src="resources/images/x-red.png" alt="" class="">
      </div>
      <div class="grid-cell three">
        <img src="resources/images/circle-blue.png" alt="" class="">
      </div>

      <div class="grid-cell four"></div>
      <div class="grid-cell five">
        <img src="resources/images/circle-blue.png" alt="" class="">
      </div>
      <div class="grid-cell six"></div>

      <div class="grid-cell seven"></div>
      <div class="grid-cell eight"></div>
      <div class="grid-cell nine"></div>
      
    </div>
  </main>

  <script type="module" src="scripts/main.js"></script>
</body>
</html>
