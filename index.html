<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="resources/images/grid.png"/>
  <link rel="stylesheet" href="resources/stylesheets/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <header class="">
    <div class="header-caption">Tic-Tac-Toe</div>
    <div id="player-caption">
      <div id="player-name"></div>
      <img id="player-sign"></img>
    </div>
    
    <div class="game-menu">
      <img id="settings-sign" src="./resources/images/settings.png"></img>
      <img id="restart-sign" src="./resources/images/sinchronize.png"></img>
    </div>

  </header>

  <main id="main">
    <div id="grid-div" class="grid-div">
      <div id="one" class="grid-cell" cellIndex='0'></div>
      <div id="two" class="grid-cell" cellIndex='1'></div>
      <div id="three" class="grid-cell" cellIndex='2'></div>

      <div id="four" class="grid-cell" cellIndex='3'></div>
      <div id="five" class="grid-cell" cellIndex='4'></div>
      <div id="six" class="grid-cell" cellIndex='5'></div>

      <div id="seven" class="grid-cell" cellIndex='6'></div>
      <div id="eight" class="grid-cell" cellIndex='7'></div>
      <div id="nine" class="grid-cell" cellIndex='8'></div>

    </div>
  </main>
  <div id="backgroundDiv"></div>
  <div id="winnerDiv">
    <img id="winnerCup" src="./resources/images/cup-blue.png" alt="winner Cup">
    <div id="cupofcoffee">A cup of coffee for</div>
    <div id="winnerLab">Winner</div>
    <div id="thewinner">The Winner</div>
  </div>
  <div id="gameOverDiv">
    <div id="gameOverLab">Game Is Over</div>
  </div>
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
